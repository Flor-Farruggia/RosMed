        <main>
            <h2 class="tittle-question">Tienes preguntas?</h2>
            <p class="comment">
                Por favor, rellena el siguiente formulario con tus dudas, te contestaremos en breve, gracias por comunicarte.
            </p>
            <form class="form">
                <div class="left-form">
                    <label for="fName">Nombre:</label>
                    <input type="text" id="fName" name="fName" autofocus required minlength="3"
                    maxlength="30" placeholder="Escriba su nombre">
                    <label for="fLName">Apellido:</label>
                    <input type="text" id="fLName" name="fLName" required minlength="3"
                    maxlength="30" placeholder="Escriba su apellido">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required minlength="3" placeholder="Escriba su mail">
                    <label for="motive">Seleccione su area de interes:</label>
                    <select id="motive" name="motive">
                        <option value="personal">Interes personal (paciente)</option>
                        <option value="médico">Interes personal (médico)</option>
                        <option value="privado">Interes para uso en centro privado</option>
                        <option value="público">Interes para uso en centro público</option>
                        <option value="emergencia">Interes para uso de servicio de emergencia</option>
                        <option value="farmaceútica">Interes de servicio para farmaceúticas</option>
                        <option value="farmacia">Interes de uso para farmacias</option>
                        <option value="otro">Otros motivos</option>
                    </select>
                </div>
                <div class="right-form">
                    <textarea id="message-area" name="message-area" rows="10" cols="40" required minlength="20"
                    maxlength="120" placeholder="Por favor, escribe tus dudas aquí..."></textarea>
                    <button type="button">Enviar</button>
                </div>
            </form>
        </main>
